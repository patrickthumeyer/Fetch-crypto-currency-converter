<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Crypto-currency-converter</title>
  </head>

  <body>
    <main class="container">
      <form>
        <h2 class="mt-4 mb-4">Crypto-Rate</h2>

        <div class="col-auto p-0">
          <label class="sr-only" for="inlineFormInputGroup">Username</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="bg-info text-light input-group-text">Crypto-currency</div>
            </div>
            <select
            class="crypto-currency input-group-text bg-white col-3"
            name="crypto-currency"
            id="crypto-currency"
          ></label
          >
            <option value="">Choose...</option>
            <option value="BTC">BTC</option>
            <option value="XRP">XRP</option>
            <option value="EOS">EOS</option>
            <option value="LTC">LTC</option>
          </select>
          </div>
        </div>

        <div>
          <input
            class="money-input form-control mb-4 col-10"
            type="number"
            name="input"
            id="input"
            required
          />
        </div>

        <div class="col-auto p-0">
          <label class="sr-only" for="inlineFormInputGroup">Username</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="bg-info text-light input-group-text">Currency</div>
            </div>
            <select
            class="currency input-group-text bg-white col-3"
            name="currency"
            id="currency"
          ></label
          >
          <option value="">Choose...</option>
          <option value="EUR">EUR</option>
          <option value="USD">USD</option>
          <option value="GBP">GBP</option>
          <option value="AUD">AUD</option>
          </select>
          </div>
        </div>

        <div>
          <input
            class="output form-control mb-4 col-10"
            type="number"
            name="output"
            id="output"
            disabled
          />
        </div>
        
        <button class="btn btn-primary">Convert</button>
      </form>
    </main>
  </body>
</html>
