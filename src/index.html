<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Crypto-currency-converter</title>
  </head>

  <body>
    <main class="container">
      <form>
        <h2 class="mt-4 mb-4">Crypto-Rate</h2>
        <div class="form-group">
          <label
            class=" col-form-label bg-primary text-light p-2"
            for="crypto-currency"
            >Crypto-currency</label
          >
          <select
            class="crypto-currency form-control mb-2"
            name="crypto-currency"
            id="crypto-currency"
          >
            <option value="BTC">BTC</option>
            <option value="XRP">XRP</option>
            <option value="EOS">EOS</option>
            <option value="LTC">LTC</option>
          </select>
        </div>
        <div>
          <input
            class="money-input form-control mb-4"
            type="number"
            name="input"
            id="input"
            required
          />
        </div>
        <div>
          <label for="currency">Currency</label>
          <select
            class="currency form-control mb-2"
            name="currency"
            id="currency"
          >
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
            <option value="AUD">AUD</option>
          </select>
        </div>
        <div>
          <input
            class="output form-control mb-4"
            type="number"
            name="output"
            id="output"
            disabled
          />
        </div>
        <button class="btn btn-primary">Convert</button>
      </form>
    </main>
  </body>
</html>
